<div class="container">
    <div>
        <h1>Workout Time <small><span class="glyphicon glyphicon-fire" aria-hidden="true"></span></small></h1>
    </div>
    <ul class="nav nav-tabs" ng-controller="TabsController">
        <li ng-class="{'active':tab == selectedTab}" ng-repeat="tab in tabs" tab="tab">
            <a href="{{tab.link}}" ng-click="setSelectedTab(tab)">{{tab.label}}</a>
        </li>
    </ul>
</div>
