<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Workout Categories</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-inline">
                <div data-input-field data-ng-model="workoutCategory.description" data-input-label="Workout Category"></div>
                <button class="btn btn-default" data-ng-click="addWorkoutCategory(workoutCategory);"><span class="glyphicon glyphicon-plus pointer"></span> Workout Category</button>
            </div>
        </div>
        <div class="divider"></div>
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4" data-ng-repeat="workoutCategory in workoutCategories | orderBy: 'description'">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info">
                        <span class="glyphicon pointer" data-ng-class="{'glyphicon-triangle-bottom':!workCategory.collapseTypes, 'glyphicon-triangle-right':workCategory.collapseTypes}" data-ng-click="workCategory.collapseTypes = !workCategory.collapseTypes"></span>
                        {{workoutCategory.description}}
                        <span class="glyphicon glyphicon-trash pointer" data-ng-click="deleteWorkoutCategory(workoutCategory)" data-tooltip="Delete {{workoutCategory.description}} category"></span>
                        <span class="badge">{{workoutCategory.workoutTypes.length}}</span>
                    </li>
                    <div collapse="workCategory.collapseTypes">
                        <li class="list-group-item workout pointer"
                            data-ng-click="openAddWorkoutModal(workoutCategory, workoutType)"
                            data-ng-repeat="workoutType in workoutCategory.workoutTypes | orderBy: 'description'"
                            data-tooltip="Add a {{workoutType.description}} workout" data-ng-cloak>
                            <span>{{workoutType.description}}</span>
                            <span class="glyphicon glyphicon-trash pointer pull-right" data-ng-click="deleteWorkoutType(workoutCategory, workoutType)" data-tooltip="Delete {{workoutType.description}} workout type"></span>
                        </li>
                        <li class="list-group-item">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input class="form-control" type="text" data-ng-model="workoutCategory.newWorkoutType.description" />
                                </div>
                                <div class="col-sm-4">
                                    <button class="btn btn-default" data-ng-click="addWorkoutType(workoutCategory)"><span class="glyphicon glyphicon-plus pointer"></span> {{workoutCategory.description}} Type</button>
                                </div>
                            </div>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
</div>
