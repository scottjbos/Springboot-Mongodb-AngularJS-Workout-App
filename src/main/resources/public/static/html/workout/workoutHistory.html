<h1>Good job!  <small><span class="glyphicon glyphicon-thumbs-up"></span></small></h1>
<div class="row">
    <div class="btn-group pull-right" role="group" aria-label="...">
        <button type="button" class="btn btn-default" data-ng-repeat="viewByOption in viewByOptions"
            data-ng-class="{'btn-primary active': viewByOption.selected, 'btn-info': !viewByOption.selected}"
            data-ng-click="setViewBy(viewByOption)" data-ng-cloak>{{viewByOption.display}}</button>
    </div>
</div>
<table class="table table-hover table-bordered table-striped">
    <thead>
    <tr>
        <th>Date</th>
        <th>Workout Category</th>
        <th>Workout Type</th>
        <th>Duration</th>
        <th>Distance</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="workout in workouts | orderBy:'date'" data-ng-cloak>
        <td>{{workout.date | date:'MM-dd-yyyy'}}</td>
        <td>{{workout.workoutCategory.description}}</td>
        <td>{{workout.workoutType.description}}</td>
        <td>{{workout.duration}} minutes</td>
        <td>{{workout.distance}} miles</td>
    </tr>
    </tbody>
</table>
