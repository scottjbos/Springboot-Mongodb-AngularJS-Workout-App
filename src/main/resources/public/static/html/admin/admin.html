<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Workout Types</h3>
    </div>
    <div class="panel-body">
        <ul>
            <li data-ng-repeat="workoutType in workoutTypes | orderBy: 'description'">{{workoutType.description}}</li>
        </ul>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Add a new work item type</h2>
    </div>
    <div class="panel-body">
        <div class="form-section">
            <div class="row">
                <div class="col-lg-6 col-md-12">
                    <div class="form-horizontal">
                        <div data-input-field data-ng-model="workoutType.description" data-input-label="Workout Type" data-required="true"></div>
                    </div>

                    <div class="row">
                        <div class="text-center margin-bottom">
                            <button class="btn btn-default btn-primary" data-ng-click="addWorkoutType(workoutType);">Add Workout Type</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
