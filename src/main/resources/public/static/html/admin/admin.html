<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title">Workout Categories</h3>
    </div>
    <div class="panel-body">
        <div class="row workout-category" data-ng-repeat="workoutCategory in workoutCategories | orderBy: 'description'">
            <div class="col-sm-12">
                {{workoutCategory.description}}
                <button data-ng-click="workCategory.newWorkoutType.showForm = true;"><span class="glyphicon glyphicon-plus green"></span></button>
                <div class="form-inline">
                    <div class="row">
                        <div data-ng-show="workCategory.newWorkoutType.showForm">
                            <div data-input-field data-ng-model="workoutCategory.newWorkoutType.description" data-input-label="Workout Type" data-required="true"></div>
                            <button class="btn btn-default btn-primary" data-ng-click="addWorkoutType(workoutCategory);">Add Workout Type</button>
                        </div>
                    </div>
                </div>

                <div class="row" data-ng-repeat="workoutType in workoutCategory.workoutTypes | orderBy: 'description'">
                    <div class="col-sm-offset-1">
                        {{workoutType.description}}
                    </div>
                </div>
            </div>
        </div>
        <div class="form-inline">
            <div class="row">
                <div data-input-field data-ng-model="workoutCategory.description" data-input-label="Workout Category" data-required="true"></div>
                <button class="btn btn-default btn-primary" data-ng-click="addWorkoutCategory(workoutCategory);">Add Workout Category</button>
            </div>
        </div>
    </div>
</div>
